    <style>
        /* Enhanced home page styling */
        .home {
            position: relative;
            overflow: hidden;
        }

        .home::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 20%, rgba(39, 39, 39, 0.8) 100%);
            z-index: -1;
        }

        .home__greeting {
            background: rgba(39, 39, 39, 0.7);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            border-left: 4px solid #ff652f;
        }

        .home__name {
            position: relative;
            display: inline-block;
        }

        .home__name::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-bottom: 2px solid #fff;
            top: 0;
            left: 0;
            animation: underline 2s ease forwards;
            transform: scaleX(0);
            transform-origin: left;
        }

        @keyframes underline {
            to {
                transform: scaleX(1);
            }
        }

        .home__name--last {
            position: relative;
            overflow: hidden;
        }

        .home__name--last::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ff652f;
            top: 0;
            left: 0;
            z-index: -1;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.5s ease;
        }

        .home__name--last:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        .social-icons {
            display: flex;
            gap: 1.5rem;
        }

        .social-icons a {
            position: relative;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .social-icons a:hover {
            transform: translateY(-8px);
            color: #ff652f;
        }

        .social-icons a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: #ff652f;
            bottom: -5px;
            left: 0;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .social-icons a:hover::after {
            transform: scaleX(1);
        }

        .scroll-down {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1.2rem;
            text-align: center;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0) translateX(-50%);
            }

            40% {
                transform: translateY(-20px) translateX(-50%);
            }

            60% {
                transform: translateY(-10px) translateX(-50%);
            }
        }

        .scroll-down i {
            display: block;
            margin-top: 0.5rem;
            font-size: 1.5rem;
            color: #ff652f;
        }

        .typing-text {
            border-right: 3px solid #ff652f;
            white-space: nowrap;
            overflow: hidden;
            margin: 0 auto;
            animation: typing 3.5s steps(30, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0
            }

            to {
                width: 100%
            }
        }

        @keyframes blink-caret {

            from,
            to {
                border-color: transparent
            }

            50% {
                border-color: #ff652f
            }
        }

        @media screen and (max-width: 768px) {
            .home__greeting {
                width: 90%;
                padding: 1.5rem;
            }

            .social-icons {
                gap: 1rem;
            }
        }

        /* Additional styling for enhanced elements */
        .particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -2;
        }

        .cta-buttons {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            z-index: -1;
            transition: width 0.3s ease;
        }

        .btn:hover::before {
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: #ff652f;
            color: white;
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid #ff652f;
        }

        .typing-container {
            height: 2.5rem;
            margin: 1rem 0;
            overflow: hidden;
        }

        @media screen and (max-width: 768px) {
            .cta-buttons {
                flex-direction: column;
                gap: 0.8rem;
            }

            .btn {
                width: 100%;
                text-align: center;
            }

            .typing-container {
                height: 3.5rem;
            }

            .typing-text {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
